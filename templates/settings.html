{% extends "layout.html" %}
{% block title %}Institute Settings{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen p-6">
    <!-- Back Button -->
    <a href="/institute-dashboard" class="inline-block mb-6 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg shadow">
        ← Back to Dashboard
    </a>

    <h1 class="text-3xl font-bold mb-6">⚙️ Institute Settings</h1>

    <form method="post" class="bg-white shadow rounded-xl p-6 max-w-xl">
        <!-- Institute Name -->
        <div class="mb-4">
            <label class="block text-gray-700">Institute Name</label>
            <input type="text" name="institute_name" value="{{ institute['institute_name'] }}" class="mt-1 w-full border rounded-lg p-2">
        </div>

        <!-- Contact Email -->
        <div class="mb-4">
            <label class="block text-gray-700">Contact Email</label>
            <input type="email" name="contact_email" value="{{ institute['email'] }}" class="mt-1 w-full border rounded-lg p-2">
        </div>

        <!-- Contact Phone -->
        <div class="mb-4">
            <label class="block text-gray-700">Contact Phone</label>
            <input type="text" name="contact_phone" value="{{ institute['owner_phone'] }}" class="mt-1 w-full border rounded-lg p-2">
        </div>

        <!-- Address -->
        <div class="mb-4">
            <label class="block text-gray-700">Address</label>
            <textarea name="address" class="mt-1 w-full border rounded-lg p-2">{{ institute['address'] }}</textarea>
        </div>

        <!-- Password Update (only for manual auth) -->
        {% if 'manual' in user['auth_type'] %}
        <div class="mb-4">
            <label class="block text-gray-700">Update Password</label>
            <input type="password" name="new_password" class="mt-1 w-full border rounded-lg p-2">
        </div>
        {% endif %}

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow">
            Save Settings
        </button>
    </form>
</div>
{% endblock %}
