<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Profile | Sikhsha Sathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-3xl w-full max-w-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Complete Your Profile</h1>

    <form action="/complete-profile" method="POST" class="space-y-5">
      <input type="text" name="institute_name" placeholder="Institute Name" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition">
      <input type="text" name="institute_address" placeholder="Institute Address" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition">
      <input type="text" name="institute_phone" placeholder="Institute Phone" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition">
      <input type="email" name="institute_email" placeholder="Institute Email" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition">
      <input type="text" name="owner_phone" placeholder="Owner Phone" required
             class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 transition">

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-200 shadow-sm">
        Save Profile
      </button>
    </form>
  </div>

</body>
</html>
