<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Sikhsha Sathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-100 via-white to-blue-100 min-h-screen flex items-center justify-center">

<div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-8 sm:p-10">
  <div class="text-center mb-8">
    <img src="/static/logo.png" class="h-12 w-12 mx-auto mb-3" alt="App Logo" />
    <h1 class="text-2xl font-bold text-gray-800">Forgot Password?</h1>
    <p class="text-sm text-gray-500 mt-2">Enter your registered email and weâ€™ll send a temporary reset password .</p>
  </div>

  <form action="/forgot-password" method="post" class="space-y-5">
    <input type="email" name="email" placeholder="Enter your registered email" required
           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
    <button type="submit"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl transition">
      Send Reset Password
    </button>
  </form>

  <p class="text-sm text-gray-500 text-center mt-6">
    Remember your password?
    <a href="/login-manual" class="text-blue-600 hover:underline font-medium">Back to Login</a>
  </p>
</div>

</body>
</html>
